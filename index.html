<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LofiReader - Your Cozy Reading Space</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
</head>
<body>
    <div class="background-container">
        <img id="background-gif" src="assets/gif/catBg.gif" alt="Lofi background">
        <div class="overlay"></div>
    </div>

    <main class="container">
        <div class="reader-container">
            <div class="upload-section" id="upload-section">
                <h1>LofiReader</h1>
                <p>Upload your text or Word file to start reading</p>
                <div class="upload-area" id="upload-area">
                    <input type="file" id="file-input" accept=".txt,.docx" hidden>
                    <button class="upload-btn" id="upload-btn">Choose File</button>
                    <p class="drag-text">or drag and drop your .txt or .docx file here</p>
                </div>
            </div>
            <div class="text-container" id="text-container" hidden>
                <div class="text-content" id="text-content"></div>
                <div class="pdf-controls" id="pdf-controls" hidden>
                    <button id="prev-page" class="page-btn">←</button>
                    <span id="page-info">Page 1 of 1</span>
                    <button id="next-page" class="page-btn">→</button>
                </div>
            </div>
        </div>

        <div class="audio-controls">
            <button id="play-pause" class="control-btn">
                <span class="play-icon">▶</span>
                <span class="pause-icon">⏸</span>
            </button>
            <div class="volume-control">
                <input type="range" id="volume-slider" min="0" max="100" value="50">
            </div>
            <select id="music-select" class="select-control">
                <option value="lofi-beat.mp3">Lofi Beat</option>
                <option value="winter Days.mp3">Winter Days</option>

                <!-- More music options will be added dynamically -->
            </select>
        </div>

        <div class="background-controls">
            <select id="background-select" class="select-control">
                <option value="catBg.gif">Cat</option>
                <option value="studio ghibli GIF.gif">Rain</option>
                <option value="butterfly sleep.gif">Butterfly Sleep</option>
                <option value="river.gif">River</option>
                <option value="gallery.gif">Gallery</option>
            </select>
        </div>
    </main>

    <audio id="background-music" loop>
        <source src="assets/music/lofi-beat.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
